<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up form challenge</title>
    <link rel="stylesheet" href="FormLogin.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;1,100;1,200;1,300;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="Member-front-container">

        <div class="sign-in-page-container">
            <form action="submission.html" method="POST"></form>
            <div class="sign-in-text">
                <h1>Sign in</h1>
            </div>
            <div class="use-your-email">Use your email</div>
            <div class="email-log-in">
                <div><input type="text" id="username-email" placeholder="Email" /></div>
            </div>
            <div class="pw-log-in">
                <div><input type="password" id="password" placeholder="Password" /></div>
            </div>
            <div class="forget-pw">Forgot your password ?</div>
            <div>
                <div><button class="sign-in-button" type="submit" value="submit">SIGN IN</div>
            </div>
            </form>
        </div>

        <div class="sign-up-page-container">
            <div>
                <div class="sign-up-text">
                    <h1>Hello Friend!</h1>
                </div>
            </div>
            <span>Enter your personal details and start journey with us
            </span>
            <div><button class="sign-up-button" type="submit" value="submit">SIGN UP</div>
        </div>

    </div>

    <div class="footer">
        <div>Create by Tunda</div>
    </div>
</body>

</html>
